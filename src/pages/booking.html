<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/png" href="../img/logo.png" />
        <title>Watch it outside Boston edition</title>
        <link rel="stylesheet" href="../../dist/output.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css"
            crossorigin="anonymous"
        />
    </head>
    <body class="font-inter">
        <!-- Header section -->
        <header class="bg-yellow-300 p-8 flex items-center justify-between">
            <div class="flex-col">
                <a href="../../index.html">
                    <h1 class="p-4 text-6xl">Watch it outside</h1>
                    <h2 class="p-4 text-5xl">Boston edition</h2>
                </a>
            </div>
            <nav class="p-8 text-xl">
                <ul class="flex justify-end space-x-4 list-none">
                    <li class="hover:font-bold">
                        <a href="./about.html">About</a>
                    </li>
                    <li class="hover:font-bold">
                        <a href="./booking.html">Booking</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- End header section -->

        <!-- Main section -->
        <main class="bg-gray-100 flex-col py-8">
            <h2 class="px-8 pt-4 pb-1 text-5xl font-bold">Book your tickets</h2>
            <div class="flex-col px-8 pt-4 pb-1">
                <h3 class="text-2xl">
                    To pre-register for the festival, please complete and submit
                    the following registration form
                </h3>
                <form
                    action="https://formsubmit.co/your@email.com"
                    method="POST"
                    class="pt-8"
                >
                    <p class="text-lg py-4">Name:</p>
                    <input
                        type="text"
                        name="name"
                        placeholder="Name"
                        required
                    />
                    <p class="text-lg py-4">Email:</p>
                    <input
                        type="email"
                        name="email"
                        placeholder="Email"
                        required
                    />
                    <p class="text-lg py-4">Phone number:</p>
                    <input
                        type="phone"
                        name="phone"
                        placeholder="Phone"
                        required
                    />
                    <p class="text-lg pb-4" for="tickets"></p>
                        Select number of tickets:
                    </p>
                    <select name="tickets">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <p class="text-lg py-4">Special requests or comments:</p>
                    <textarea
                        placeholder="Enter your message..."
                        name="message"
                        rows="10"
                        required
                    ></textarea>
                    <div class="py-4">
                        <button type="submit" class="bg-yellow-300 rounded-lg font-bold p-4" disabled>Submit!</button>
                    </div>
                </form>
            </div>
        </main>
        <!-- End main section -->

        <!-- Footer section -->
        <footer class="bg-yellow-300 flex items-center">
            <nav class="p-12 text-xl">
                <ul class="flex space-x-4 list-none">
                    <li class="hover:font-bold">
                        <a href="./contact.html">Contact us</a>
                    </li>
                    <li class="hover:font-bold">
                        <a href="./booking.html">Booking</a>
                    </li>
                </ul>
            </nav>
            <div class="pl-8 text-xl">
                <a href="https://twitter.com/"
                    ><i class="fa-brands fa-twitter pr-4 hover:font-bold"></i
                ></a>
                <a href="https://facebook.com/"
                    ><i class="fa-brands fa-instagram pr-4 hover:font-bold"></i
                ></a>
                <a href="https://instagram.com/"
                    ><i class="fa-brands fa-facebook hover:font-bold"></i
                ></a>
            </div>
        </footer>
        <!-- End footer section -->
    </body>
</html>
